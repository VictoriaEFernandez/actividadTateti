<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatetí Mejorado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 50px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .celda {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            color: #fff;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .celda:hover {
            background-color: #2980b9;
        }

        #mensaje {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Juego Tatetí</h1>
    <div id="mensaje"></div>
    <div id="tablero"></div>
    <div>
        <button id="comenzar">Comenzar Juego</button>
        <button id="reiniciar">Reiniciar Juego</button>
    </div>

    <script>
        const tablero = document.getElementById('tablero');
        const mensaje = document.getElementById('mensaje');
        const btnComenzar = document.getElementById('comenzar');
        const btnReiniciar = document.getElementById('reiniciar');
        let turno = 'X';
        let celdas = Array(9).fill(null);
        let juegoActivo = false;

        // Función que crea el tablero al inicio del juego
        function crearTablero() {
            tablero.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const celda = document.createElement('div');
                celda.classList.add('celda');
                celda.addEventListener('click', () => hacerMovimiento(i));
                tablero.appendChild(celda);
            }
        }

        // Función que maneja el movimiento cuando un jugador hace clic en una celda
        function hacerMovimiento(i) {
            if (!juegoActivo) return;
            if (!celdas[i]) {
                celdas[i] = turno;
                actualizarTablero();
                if (verificarGanador()) {
                    mensaje.textContent = `¡${turno} gana!`;
                    juegoActivo = false;
                } else if (celdasLlenas()) {
                    mensaje.textContent = '¡Empate!';
                    juegoActivo = false;
                } else {
                    cambiarTurno();
                }
            }
        }

        // Función que actualiza el contenido del tablero visualmente
        function actualizarTablero() {
            const celdasHTML = document.querySelectorAll('.celda');
            celdas.forEach((valor, i) => {
                celdasHTML[i].textContent = valor;
            });
        }

        // Función que verifica si hay un ganador después de cada movimiento
        function verificarGanador() {
            const combinacionesGanadoras = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return combinacionesGanadoras.some(combinacion => {
                const [a, b, c] = combinacion;
                return celdas[a] && celdas[a] === celdas[b] && celdas[a] === celdas[c];
            });
        }

        // Función que verifica si todas las celdas están llenas (empate)
        function celdasLlenas() {
            return celdas.every(celda => celda !== null);
        }

        // Función que cambia el turno y actualiza el mensaje
        function cambiarTurno() {
            turno = turno === 'X' ? 'O' : 'X';
            mensaje.textContent = `Turno de ${turno}`;
        }

        // Función que asigna el turno inicial al azar
        function asignarTurnoInicial() {
            turno = Math.random() < 0.5 ? 'X' : 'O';
            mensaje.textContent = `Comienza ${turno}`;
        }

        // Función que reinicia el juego
        function reiniciarJuego() {
            celdas.fill(null);
            juegoActivo = true;
            asignarTurnoInicial();
            actualizarTablero();
        }

        // Event listeners para los botones
        btnComenzar.addEventListener('click', () => {
            reiniciarJuego();
        });

        btnReiniciar.addEventListener('click', () => {
            reiniciarJuego();
        });

        // Crear el tablero inicial
        crearTablero();
    </script>
</body>
</html>
